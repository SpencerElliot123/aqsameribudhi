<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(#fff0f5, #ffe6ef);
    margin: 0;
    padding: 16px;
    text-align: center;
  }

  h1 {
    color: #d63384;
    font-size: 28px;
    margin-bottom: 5px;
  }

  p {
    color: #555;
    font-size: 14px;
  }

  .days {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    margin-top: 20px;
  }

  .day {
    background: white;
    padding: 14px;
    border-radius: 14px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .day:hover {
    background: #ffe4ec;
  }

  #editor {
    display: none;
    margin-top: 20px;
  }

  textarea {
    width: 100%;
    height: 180px;
    border-radius: 12px;
    padding: 12px;
    border: 1px solid #ccc;
    font-size: 15px;
    resize: none;
  }

  button {
    margin-top: 10px;
    padding: 10px 22px;
    border: none;
    border-radius: 20px;
    background: #d63384;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>aqsameribudhi ðŸ’•</h1>
<p>Every day apart, a little closer in heart.</p>

<div class="days" id="days"></div>

<div id="editor">
  <h2 id="dayTitle"></h2>
  <textarea id="textBox"></textarea>
  <button onclick="saveClose()">Save</button>
</div>

<script>
  const daysDiv = document.getElementById("days");
  const editor = document.getElementById("editor");
  const textBox = document.getElementById("textBox");
  const dayTitle = document.getElementById("dayTitle");
  let currentKey = "";

  const preset = {
    day1: "Day 1: The day started without you, and everything felt quieter.",
    day2: "Day 2: I caught myself smiling at my phone, missing you.",
    day3: "Day 3: Loving you from a distance feels heavy, but worth it.",
    day4: "Day 4: I wonder if you miss me the way I miss you.",
    day5: "Day 5: Your name feels softer every time I think of it.",
    day6: "Day 6: Some days hurt, some days heal â€” today did both.",
    day7: "Day 7: A whole week, yet youâ€™re still everywhere in my thoughts.",
    day8: "Day 8: Distance is unfair, but it made me sure about us.",
    day9: "Day 9: I replay our memories like my favorite song.",
    day10: "Day 10: Even silence feels connected when itâ€™s with you.",
    day11: "Day 11: Iâ€™m learning patience because youâ€™re worth it.",
    day12: "Day 12: I felt okay today â€” then I missed you again.",
    day13: "Day 13: Almost thereâ€¦ holding on a little tighter.",
    day9_random: "Random thought: If love had a sound, it would be your laugh."
  };

  for (let i = 1; i <= 15; i++) {
    const d = document.createElement("div");
    d.className = "day";
    d.innerText = "Day " + i;
    d.onclick = () => openDay("day" + i, i);
    daysDiv.appendChild(d);

    if (!localStorage.getItem("day" + i) && preset["day" + i]) {
      localStorage.setItem("day" + i, preset["day" + i]);
    }
  }

  function openDay(key, num) {
    currentKey = key;
    dayTitle.innerText = "Day " + num;
    textBox.value = localStorage.getItem(key) || "";
    editor.style.display = "block";
  }

  function saveClose() {
    localStorage.setItem(currentKey, textBox.value);
    editor.style.display = "none";
  }
</script>

</body>
</html>
